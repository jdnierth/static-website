{{ define "main" }}
<h1>List Designs</h1>

<!-- Loop through all posts -->
{{ $paginator := .Paginate (where .Pages "Type" "design") }}
{{ range .Paginator.Pages }}
<h2>{{ .Title }}</h2>

<p>
    <small>{{ .Date.Format "02.01.2006" }}</small>
</p>

{{ .Summary }}

<p>
    <a class="readmore" href="{{ .RelPermalink }}">Weiterlesen</a>
</p>
{{ end }}
<!-- End loop -->

<!-- Pagination -->
{{ partial "page-navigation-numbers.html" . }}

{{ end}}
