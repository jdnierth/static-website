{{ partial "header.html" . }}

some
<!-- Loop through all posts -->
{{ $paginator := .Paginate (where .Data.Pages "Type" "post") }}
{{ range .Paginator.Pages }}
<h2>{{ .Title }}</h2>

<p>
    <small>{{ .Date.Format "02.01.2006" }}</small>
</p>

{{ .Summary }}

<p>
    <a class="readmore" href="{{ .RelPermalink }}">Weiterlesen</a>
</p>
{{ end }}
<!-- End loop -->

<!-- Footer -->
{{ partial "footer.html" . }}
