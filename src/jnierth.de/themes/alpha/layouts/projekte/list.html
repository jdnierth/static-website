{{ define "main" }}
<div class="container">
    <div class="col-12">
    <h1>Liste</h1>
    {{ $paginator := .Paginate (where .Pages "Type" "project") }}

        <div class="flex-container project-list">
            {{ range .Paginator.Pages }}
                {{ partial "project-list-item.html" .}}
            {{ end }}
        </div>
        <!-- /.flex-container -->
    </div>

    <div class="col-12">
        {{ partial "project-tag-cloud-languages.html" .}}
    </div>

    <!-- Pagination -->
    {{ partial "page-navigation-numbers.html" . }}

</div>
{{ end }}
